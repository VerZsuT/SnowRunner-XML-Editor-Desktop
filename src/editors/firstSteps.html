<!DOCTYPE html>
<html>
    <head>
        <title>SnowRunner XML Editor {--VERSION--}</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="../styles/firstSteps.css">
        <script defer src="../scripts/modules/firstSteps.js" type="module"></script>
        <script defer src="../scripts/service/translate.js" type="module"></script>
    </head>
    <body>
        <div id="loading">
            <h1>...</h1>
        </div>
        <div id="main">
            <header>
                <h1 class="red-text" to-translate>[FIRST_STEPS_TITLE]</h1>
            </header>
            <h2 to-translate>[FIRST_STEPS_DESCRIPTION]</h2>
    
            <div class="steps">
                <label>Language: </label><br>
                <select id="language-select">
                    <option selected>EN</option>
                    <option>RU</option>
                    <option>DE</option>
                </select><br><br>
    
                <label to-translate>[GAME_FOLDER_LABEL]</label><br>
                <input type="text" id="game-folder-input" disabled>
                <button class="open-button" id="game-folder-select" to-translate>[OPEN_BUTTON]</button><br>

                <button id="save-to-config" to-translate>[SAVE_BUTTON]</button>
            </div>
        </div>
    </body>
</html>
